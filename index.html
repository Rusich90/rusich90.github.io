<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Annual Tech Conference 2025</h1>
        <nav>
            <ul>
                <li><a href="#about">Video</a></li>
                <li><a href="#schedule">Audio</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to the Future</h2>
        <button class="register-btn" id="open-modal">Register Now</button>
    </section>

    <section id="about">
        <h2>Video</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="schedule">
        <h2>Audio</h2>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1515187029135-18ee286d815b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=500" alt="Event photo 1">
            <img src="https://images.unsplash.com/photo-1560439514-e960a3ef5019?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=500" alt="Event photo 2">
            <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=500" alt="Event photo 3">
        </div>
    </section>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Register for the Event</h3>
            <p>Enter your details below to secure your spot.</p>
            <button class="close-modal" id="close-modal">Close</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
